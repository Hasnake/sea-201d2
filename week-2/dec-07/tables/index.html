<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Tables Demo</title>
  </head>
  <body>
    <!-- <div class='header'></div>
    <div class='main'></div>

    <header></header>
    <main></main>
    <footer></footer> -->

    <table>
      <!-- Thead, Tbody, and TFoot ARE NOT required to build a table; They're semantic tags for readers and crawlers -->
      <!-- This is an example of how to build a table manually -->
      <tr>
        <th></th>
        <th>Weight</th>
        <th>Age</th>
        <th>Height</th>
      </tr>
      <tr>
        <th>Scott</th>
        <td>165</td>
        <td>33</td>
        <td>6'1"</td>
      </tr>
      <tr>
        <th>Will</th>
        <td>178</td>
        <td>55</td>
        <td>5'9"</td>
      </tr>
    </table>

    <section id='test'></section>

    <script src='app.js'></script>
  </body>
</html>
