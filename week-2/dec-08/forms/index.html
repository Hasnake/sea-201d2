<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <form id="user-form">
      <fieldset>
        <legend>User Information</legend>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" placeholder="First Name">

        <label>Last Name:<input id="last-name" type="text" placeholder='Last Name'></label>
        <label>Bio:<textarea></textarea></label>
        <input id="user-submit" type="submit" value="Submit">
      </fieldset>
    </form>
    <form id='data-form'>
      <fieldset>
        <legend>Data Dropdown</legend>
        <label>Choose a browser from this list:<input list="browsers" name="myBrowser" /></label>
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Internet Explorer">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input id="drop-submit" type="submit" value="Submit">
      </fieldset>
    </form>
    <script src='app.js'></script>
  </body>
</html>
